---
Description: 'Amazon EKS Cluster'

Parameters:

  ClusterName:
    Type: String

  EKSSecurityGroup:
    Type: String

  Subnets:
    Type: List<AWS::EC2::Subnet::Id>

Resources:

  AWSServiceRoleForAmazonEKS:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - eks.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy

  EKSCluster:
    Type: "AWS::EKS::Cluster"
    Properties:
      Name: !Ref ClusterName
      ResourcesVpcConfig: 
        SecurityGroupIds:
          - !Ref EKSSecurityGroup
        SubnetIds: !Ref Subnets
      RoleArn: !GetAtt AWSServiceRoleForAmazonEKS.Arn

Outputs:

  EKSClusterName:
    Value: !Ref EKSCluster
    Description: EKS ClusterNameL

  RoleArn:
    Description: The role that EKS will use to create AWS resources for Kubernetes clusters
    Value: !GetAtt AWSServiceRoleForAmazonEKS.Arn
